<ol class="breadcrumb">
    <li>Workflows</li>
</ol>
<h1>Workflows</h1>
<div ng-repeat="(key, workflows) in workflowGroups">
    <div>{{key}}</div>
    <ul>
        <li ng-repeat="workflow in workflows"><a ui-sref="workflows.listWorkflowInstances({workflow: workflow.type})">{{workflow.name}}</a></li>
    </ul>
</div>
<div ui-view></div>
